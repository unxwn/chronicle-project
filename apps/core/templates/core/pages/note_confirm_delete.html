{% extends "base.html" %}
{% block title %}Delete Note{% endblock %}
{% block content %}
<h1>Delete Note</h1>
<p>Are you sure you want to delete note "{{ note.title }}"?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Yes, delete</button>
  <a href="{% url 'core:note_detail' board.id note.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
