{% extends "base.html" %}
{% block title %}Delete Board{% endblock %}
{% block content %}
<h1>Delete Board</h1>
<p>Are you sure you want to delete board "{{ board.name }}"?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Yes, delete</button>
  <a href="{% url 'core:board_detail' board.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
